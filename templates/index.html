<!DOCTYPE html>
<html>

<head>
    <title>GRSC Excuse Generator</title>
</head>

<body onload="load()">
    <style>
        body {
            font-family: helvetica;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat {
            width: 300px;
            border: solid 1px #EEE;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .messages {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
        }

        .message {
            border-radius: 20px;
            padding: 8px 15px;
            margin-top: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .yours {
            align-items: flex-start;
        }

        .yours .message {
            margin-right: 25%;
            background-color: #EEE;
            position: relative;
        }

        .yours .message.last:before {
            content: "";
            position: absolute;
            z-index: 0;
            bottom: 0;
            left: -7px;
            height: 20px;
            width: 20px;
            background: #EEE;
            border-bottom-right-radius: 15px;
        }

        .yours .message.last:after {
            content: "";
            position: absolute;
            z-index: 1;
            bottom: 0;
            left: -10px;
            width: 10px;
            height: 20px;
            background: white;
            border-bottom-right-radius: 10px;
        }

        .mine {
            align-items: flex-end;
        }

        .mine .message {
            color: white;
            margin-left: 25%;
            background: rgb(0, 120, 254);
            position: relative;
        }

        .mine .message.last:before {
            content: "";
            position: absolute;
            z-index: 0;
            bottom: 0;
            right: -8px;
            height: 20px;
            width: 20px;
            background: rgb(0, 120, 254);
            border-bottom-left-radius: 15px;
        }

        .mine .message.last:after {
            content: "";
            position: absolute;
            z-index: 1;
            bottom: 0;
            right: -10px;
            width: 10px;
            height: 20px;
            background: white;
            border-bottom-left-radius: 10px;
        }

        /* Reset default button styles */
        button {
            border: none;
            outline: none;
            cursor: pointer;
        }

        /* Modern button styles */
        .modern-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            /* Background color */
            color: #fff;
            /* Text color */
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            /* Shadow */
            transition: background-color 0.3s ease, transform 0.2s ease;
            /* Smooth transition */
        }

        /* Hover effect */
        .modern-button:hover {
            background-color: #2980b9;
            /* Change background color on hover */
            transform: translateY(-2px);
            /* Add a subtle lift effect */
        }
    </style>
    <div class="chat">
        <h2>Matt</h2>
        <div class="yours messages">
            <div class="message last">
                hey fellas, i need u on trash 2day thx!
            </div>
        </div>
        {% if not message %}
        <button onclick="showForm()" id="bu" class="modern-button">
            Quick! Create an excuse!
        </button>
        {% endif %}
        <form action="/" method="post" id="frm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="l">Location (optional):</label><br>
            <input type="text" id="l" name="l"><br><br>
            <label for="p">Pro Name:</label><br>
            <input type="text" id="p" name="p"><br><br>
            <button class="modern-button" type="submit">Submit</button>
        </form>
        {% if message %}
        <div class="mine messages">
            <div class="message">
                {{message}}
            </div>
        </div>
        {% endif %}
        {% if message %}
        <button class="modern-button">
            <a href="/?_q={{bustCache}}">
                Create Another
            </a>
        </button>
        {% endif %}
    </div>
    <script>
        function load() {
            document.getElementById('frm').style.display = 'none';
        }
        function showForm() {
            document.getElementById('frm').style.display = 'block';
            document.getElementById('bu').style.display = 'none';
        }
    </script>
</body>

</html>
